<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Musiquita</title>
    <link rel="stylesheet" href="../css/styles.css" />
  </head>
  <body>
    <header>
      <h1 class="marca">Musiquita</h1>
      <nav class="navbar">
        <a class="navbar-link" href="../index.html">Home</a>
        <a class="navbar-link" href="./albumes.html">Albumes</a>
      </nav>
    </header>
    <main class="main-container">
      <section class="section">
        <h2 class="section-title">Carga de productos nuevos</h2>
      </section>
      <section class="section">
        <form id="form-albumes">
          <label for="titulo">Titulo</label>
          <input type="text" id="titulo" name="titulo" required />
          <label for="portada">Portada</label>
          <input type="text" id="portada" name="portada" required />
          <label for="descripcion">Descripción</label>
          <input type="text" id="descripcion" name="descripcion" required />
          <label for="precio">Precio</label>
          <input type="number" id="precio" name="precio" required />
          <label for="banda">Banda</label>
          <input type="text" id="banda" name="banda" required />
          <label for="genero">Genero</label>
          <input type="text" id="genero" name="genero" required />
          <label for="disponible">Disponible</label>
          <input type="checkbox" id="disponible" name="disponible" />
          <button type="submit">Cargar</button>
        </form>
      </section>
      <section class="section">
        <table>
          <thead>
            <tr>
              <th>Titulo</th>
              <th>Portada</th>
              <th>Descripción</th>
              <th>Precio</th>
              <th>Banda</th>
              <th>Genero</th>
              <th>Disponible</th>
            </tr>
          </thead>
          <tbody id="table-albums"></tbody>
        </table>
      </section>
    </main>
    <footer>
      <p>&copy; 2020 Musiquita</p>
      <a href="./faq.html">FAQ</a>
    </footer>
    <script src="../js/bdAlbumes.js"></script>
    <script src="../js/administracion.js"></script>
  </body>
</html>
